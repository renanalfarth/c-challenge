<div class="container">

    <h3>Edit Enrollee</h3>

    <form [formGroup]="enrolleeForm" (click)="submitForm()">

        <mat-form-field appearance="fill">
            <mat-label>Id</mat-label>
            <input matInput formControlName="id" disabled />
        </mat-form-field>
        
        <br />

        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
    
            <mat-error *ngIf="enrolleeForm.controls.name.invalid">
                <span *ngIf="enrolleeForm.controls.name.errors.required">This field is mandatory.</span>
            </mat-error>

        </mat-form-field>

        <br />

        <mat-form-field appearance="fill">
            <mat-label>Active</mat-label>
    
            <select matNativeControl formControlName="active" required>
                <option value="true" [selected]="enrolleeForm.value.active === true">Yes</option>
                <option value="false" [selected]="enrolleeForm.value.active === false">No</option>
            </select>
    
            <mat-error *ngIf="enrolleeForm.controls.active.invalid">
                <span *ngIf="enrolleeForm.controls.active.errors.required">This field is mandatory.</span>
            </mat-error>
    
        </mat-form-field>
        
        <br />
        
        <mat-form-field appearance="fill">
            <mat-label>Date Of Birth</mat-label>
            <input matInput formControlName="dateOfBirth" disabled />
        </mat-form-field>

        <br />

        <button type="submit" mat-flat-button color="primary">Save</button> &nbsp;
        <a mat-flat-button color="warn" [routerLink]="['/enrollee']">Cancel</a>
    </form>

</div>
